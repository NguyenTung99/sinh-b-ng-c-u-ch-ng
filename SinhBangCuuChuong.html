<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let x;
    x = "<table border ='1' width = 100%>";
    for (i = 2; i <= 9; i++) {
        x = x + "<tr>";
        for (j = 2; j <= 9; j++) {
            x = x + "<td>" + j +"x" + i +"=" +(i*j)+ "</td>";
        }
        x = x + "</tr>";
    }
    x = x + "</table>";
    document.write(x);
</script>
</body>
</html>
